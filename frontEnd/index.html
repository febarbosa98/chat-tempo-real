<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />

    <script src="script.js" defer></script>
    <title>Chat</title>
</head>
<body>
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form class="login_form">
                <input type="text" class="login_input" placeholder="Seu nome" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <section class="chat">

            <section class="chat_messages">
                <!-- <div class="message-self">Hello world 1</div>

                <div class="message-other">
                    <span class="message-sender">manual dsda</span>
                    ola mundo
                </div> -->
            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>
</body>
</html>
